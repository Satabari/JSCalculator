<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600,700">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="input">
                    <span id="input-value">  </span>
                </div>
                <div class="output">
                    <span id="output-value">  </span>
                </div>
            </div>
            <div class="keyboard">
                <button class="operator" id="clear">
                    <span>C</span>
                </button>
                <button class="operator" id="backspace">
                    <span>CE</span>
                </button>
                <button class="operator" id="%">
                    <span>%</span>
                </button>
                <button class="operator" id="/">
                    <span>&#247;</span>
                </button>
                <button class="number" id="7">
                    <span>7</span>
                </button>
                <button class="number" id="8">
                    <span>8</span>
                </button>
                <button class="number" id="9">
                    <span>9</span>
                </button>
                <button class="operator" id="*">
                    <span>&times;</span>
                </button>
                <button class="number" id="4">
                    <span>4</span>
                </button>
                <button class="number" id="5">
                        <span>5</span>
                </button>
                <button class="number" id="6">
                    <span>6</span>
                </button>
                <button class="operator" id="-">
                    <span>-</span>
                </button>
                <button class="number" id="1">
                    <span>1</span>
                </button>
                <button class="number" id="2">
                    <span>2</span>
                </button>
                <button class="number" id="3">
                    <span>3</span>
                </button>
                <button class="operator" id="+">
                    <span>+</span>
                </button>
                <button class="empty" id="empty">
                </button>
                <button class="number" id="0">
                    <span>0</span>
                </button>
                <button class="empty" id="empty">
                </button>
                <button class="operator" id="=">
                    <span>=</span>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
